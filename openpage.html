	<body>
		
		<div class="RedSea-index1-page-content" id="loaddiv">

		</div>
		
		
		<script>
			function geturl() {
				var hash = location.hash;
				var url = hash.replace("#", "").split("|");
				if (url[0] === "Ajax") {
					loadAjax(url[1]);
				} else if (url[0] === "iframe") {
					loadIframe(url[1]);
				} else {
					loaddefault();
				}
				//设置标题
				setTitle(url[1]);
			}
			//Ajax 加载页面
			function loadAjax(url) {
				$("#loaddiv").load(url);
			}
			//iframe 加载页面
			function loadIframe(url) {
				$("#loaddiv").html("<iframe style='width: 100%; height: 600px;border: none;' src=" + url + "></iframe>")
			}

			function loaddefault() {
				$("#loaddiv").load("inc/index.html");
			}
			
			//更改标题和面包屑
			function setTitle(url) {
				
			}
			//载入默认页
			$(document).ready(function() {
				var url = geturl();
			})
			
		</script>
		
	</body>
