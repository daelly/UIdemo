<script>

	
		
		$('select').select2({
			
		 	 minimumResultsForSearch: Infinity
		 }); 
	
		


$(document).ready(function(){
	$(".RedSea-form-seltap dd .eq2 a").click(function(){
			if($(this).parents("dl").attr("id")=="upfile"){
				$('#hidfile').click();					
			}else{
				$(this).parents("dd").find(".eq1").append("<span>张三峰<i class=\" icon-remove\"></i></span>")
			}
			
			
		})
		
		$('#hidfile').change(function() {   
		 $("#upfile dd .eq1").append("<span>"+$(this).val()+"<i class=\' icon-remove\'></i></span>") 
		});
		
		
		$(document).on("click",".RedSea-form-seltap dd .eq1 span i",function(){
			$(this).parents("span").remove();
		})
})





	
		
	
</script>
